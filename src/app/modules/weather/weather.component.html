<div class="flex justify-center">
    <div *ngIf="loading$ | async; else content">Loading...</div>
	<ng-template #content>
		<div *ngIf="error$ | async as error">{{ error.error.message }}</div>
		<app-weather-card *ngIf="weatherData$ | async as weatherData" [data]="weatherData"></app-weather-card>
	</ng-template>
</div>
